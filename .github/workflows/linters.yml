name: Linters

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  linters:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Debug GitHub Variables
        run: |
            echo "github.event_name: ${{ github.event_name }}"
            echo "github.ref_name: ${{ github.ref_name }}"
            echo "github.event.repository.default_branch: ${{ github.event.repository.default_branch }}"

      - name: Setup Python 3 (with caching)
        uses: actions/setup-python@v6.0.0
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt
            pyproject.toml
            .pre-commit-config.yaml

      - name: Install Requirements
        run: python -m pip install --upgrade pip && pip install -r requirements-dev.txt

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

      - name: Run mypy
        run: mypy "./custom_components/opnsense/" --install-types --non-interactive --config-file pyproject.toml

      - uses: pre-commit-ci/lite-action@v1.1.0
        if: always()
