name: pytest and coverage

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: pytest and coverage report
    runs-on: ubuntu-latest
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Debug GitHub Variables
        run: |
            echo "github.event_name: ${{ github.event_name }}"
            echo "github.ref_name: ${{ github.ref_name }}"
            echo "github.event.repository.default_branch: ${{ github.event.repository.default_branch }}"

      - name: Setup Python 3 (with caching)
        uses: actions/setup-python@v6.0.0
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: |
            requirements-dev.txt
            requirements.txt
            pyproject.toml
            .pre-commit-config.yaml

      - name: Install Requirements
        run: python -m pip install --upgrade pip && pip install -r requirements-dev.txt

      - name: Run pytest with coverage (pytest-cov)
        run: pytest

      - name: "Generate coverage Comment (and possibly Post to PR)"
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3.37
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 70
      - name: Store PR Comment to be Posted
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        uses: actions/upload-artifact@v4.6.2
        with:
          # If you use a different name, update COMMENT_ARTIFACT_NAME accordingly
          name: python-coverage-comment-action
          # If you use a different name, update COMMENT_FILENAME accordingly
          path: python-coverage-comment-action.txt
