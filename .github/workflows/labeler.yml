name: "Pull Request Labeler"
on:
    pull_request_target:

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Pull Request Labeler
      uses: srvaroa/labeler@v1.12.0
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
